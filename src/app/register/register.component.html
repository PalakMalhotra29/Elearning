<div class="container-fluid bg-primary py-5 mb-5 page-header">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <h1 class="display-3 text-white animated slideInDown">{{title}}</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                        <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">{{title}}</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-4 col-md-12 wow fadeInUp mx-auto" data-wow-delay="0.5s">
    <form (submit)="saveData()" #registerForm = "ngForm">   
        <div class="row g-3">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="firstname" placeholder="First Name" [(ngModel)] = "userObj.firstName" name="firstName" required>
                    <label for="firstname">First Name</label>
                    
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name" [(ngModel)] = "userObj.lastName" name="lastName">
                    <label for="lastname">Last Name</label>
                    
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)] = "userObj.email" name="email">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="contact" placeholder="Contact Number" [(ngModel)] = "userObj.contact" name="contact">
                    <label for="contact">Contact Number</label>
                    
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="password" placeholder="Password" [(ngModel)] = "userObj.password" name="password">
                    <label for="password">Password</label>
                    
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit" [disabled]="registerForm.invalid">Register</button>
            </div>
        </div>
    </form>
</div>
